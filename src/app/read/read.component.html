<div>
  <button class="btn btn-primary" routerLink="/search">New Search</button>
  <div id="load">
    <div *ngIf="numberOfHits === undefined;else defined">
      <button class="btn btn-secondary disabled">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </div>
    <ng-template #defined>
      <div *ngIf="!numberOfHits ;else found">
        <button class="btn btn-danger center" disabled>Compound not found</button>
        <button class="btn btn-success" routerlink="/create">Add new item</button>
      </div>
      <ng-template #found>
        <div class="input-group mb-3" style="width: 800px;">
          <div class="input-group-prepend">
            <label class="input-group-text" for="sel">Found {{numberOfHits}} compounds</label>
          </div>
          <select class="custom-select" id="sel" [(ngModel)]="selected">
            <option selected [value]="-1" (click)="getItemProps()">Choose...</option>
            <option *ngFor="let item of items; let i=index" [value]="i" (click)="getItemProps()">{{item.name}}
            </option>
          </select>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">PROPERTY</span>
        </div>
        <input type=text class="form-control" value="VALUE" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">CAS#</span>
        </div>
        <input id="cas" type=text class="form-control" [(ngModel)]="item.cas" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input id="name" type=text class="form-control" [(ngModel)]="item.name" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Quantity</span>
        </div>
        <input id="quantity" type=text class="form-control" [(ngModel)]="item.quantity" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Supplier</span>
        </div>
        <input id="supplier" type=text class="form-control" [(ngModel)]="item.supplier" disabled>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Location</span>
        </div>
        <input id="location" type=text class="form-control" [(ngModel)]="item.location" disabled>
      </div>
    </div>
    <div class="col-lg-6">
      <div id="image" data-chemwriter-width="400" data-chemwriter-height="350" data-chemwriter-ui="image"></div>
      <!-- <div class="canvas-container">
        <canvas id="output-canvas"></canvas>
      </div> -->
    </div>
  </div>
</div>
<div>
  <input type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-onstyle="success"
    data-offstyle="danger" ng-model="checkbox" (click)="editOn()">
  <button id=updateItem class="btn btn-primary" (click)="update()" disabled>Update Item</button>
  <button id=deleteItem class="btn btn-danger" (click)="delete()">Delete Item</button>
</div>
