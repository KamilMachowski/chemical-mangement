<div class="form-group row">
    <div id="newForm" class="form-group">
        <div class='JSDraw' id="test" dataformat='' data=''></div>
        <div class="form-group row">
            <label for="smiles" class="col-sm-2 col-form-label btn btn-success" disabled>SMILES</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="smiles" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="cas" class="col-sm-2 col-form-label btn btn-success" disabled>CAS#</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cas" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label btn btn-success" disabled>Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-2 col-form-label btn btn-success" disabled>Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="quantity" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="supplier" class="col-sm-2 col-form-label btn btn-success" disabled>Supplier</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="supplier" value="">
            </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label btn btn-success" disabled>Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="location" value="">
            </div>
        </div>
        <button id="addItem" type="submit" class="btn btn-success">Send</button>
    </div>
</div>
<script type="text/javascript">
    JSDraw.create('test', {
        plugins: [{
            iconurl: 'plugins/world.gif',
            tooltips: 'Get SMILES',
            onclick: foo
        }]
    });

    function foo(jsdraw) {
        var smiles = jsdraw.getSmiles();
        $('#smiles').val(smiles);
    }
</script>
<script>
    $("#addItem").on("click", function (e) {
        var item = {
            smiles: $("#smiles").val(),
            cas: $("#cas").val(),
            name: $("#name").val(),
            quantity: $("#quantity").val(),
            supplier: $("#supplier").val(),
            location: $("#location").val()
        };
        var settings = {
            async: true,
            crossDomain: true,
            url: "https://pht-api-munonj7kmq-ew.a.run.app/api/chemicals/create",
            method: "POST",
            data: JSON.stringify(item)
        };
        console.log(item);

        $.ajax(settings).done(function (data) {
            var ctrl6=new SuccessCtrl();
            ctrl6.GetView();
            $("#success").append(data);
            $("#again").attr('id', 'addNewItem').append("Add next item");
            console.log(data);
        });
    });
</script>
