<div class="form-group row">
    <div class="form-group">
        <div class='JSDraw' id="test" dataformat='' data=''></div>
        <!-- <input id="searchField" type="text" class="form-control" placeholder="Draw structure or type CAS or Name of searched compound"></!--> -->
        <button class="btn btn-primary">Search</button>
    </div>
</div>
<script type="text/javascript">
    JSDraw.create('test', {
        plugins: [{
            iconurl: 'plugins/world.gif',
            tooltips: 'Get SMILES',
            onclick: foo
        }]
    });

    function foo(jsdraw) {
        var smiles = jsdraw.getSmiles();
        $('#searchField').val(smiles);
    }
</script>
<script>
    $(document).ready(function () {
        $("button").on("click", function () {
            var search = $("#searchField").val();
            localStorage.setItem('search', search);
            var response = new ResponseCtrl();
            response.GetView();
        });
    });
</script>
